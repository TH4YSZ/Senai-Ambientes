{% extends 'index.html' %}
{% load static %}

{% block title %}
    Ambientes Senai 
{% endblock %}


{% block body %}
<div class="centralizar">
    {% for item in dados_ambiente %}
          <div class="card p-3 containerCard">
            <img src="{{item.foto.url}}" alt="salas">
            <div class="card-body">
              <h4 class="card-title">{{item.titulo}}</h4>
              <p class="card-text">{{item.descricao}}</p>
              <a href="reservas" class="btn btn-dark btn-lg " style="width: 100%;">Reservar</a>
            </div>
          </div>
    {% endfor %}
</div>
{% endblock %}
