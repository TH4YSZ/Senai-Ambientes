{% extends 'index.html' %}
{% load static %}

{% block title %}
LOGIN
{% endblock %}

{% block body %}
<style>
    /* Estilo geral */
    body {
        margin: 0;
        height: 100vh;
        background: url("{% static 'img/wallpaper.jpg' %}") no-repeat center center fixed;
        background-size: cover; /* Ajusta o tamanho do GIF para cobrir toda a página */
        font-family: Arial, sans-serif;
        overflow: hidden; /* Para esconder barras de rolagem */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh; /* Tela inteira */
    }

    /* Estilo do formulário de login */
    .login-form {
        background-color: rgba(30, 25, 25, 0.9); /* Fundo branco com transparência */
        padding: 30px;
        border-radius: 10px; /* Borda mais arredondada */
        box-shadow: 0px 20px 40px rgba(255, 0, 0, 0.3); /* Sombra vermelha */
        width: 50%; /* Largura do formulário ajustada */
        max-width: 500px; /* Largura máxima do formulário */
        height: auto; /* Altura automática conforme conteúdo */
        text-align: center;
        position: relative; /* Para z-index funcionar */
        z-index: 2; /* Coloca o formulário acima do fundo */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transições suaves */
        transform: translateY(-20px); /* Movimento inicial para cima */
        margin: auto; /* Centraliza o formulário na tela */
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-form:hover {
        transform: translateY(-15px); /* Movimento para cima ao passar o mouse */
        box-shadow: 0px 30px 80px rgba(255, 0, 0, 0.5); /* Sombra mais intensa ao passar o mouse */
    }

    .login-form h2 {
        color: #ffffff;
        margin-bottom: 20px;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #ffffff;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.1); /* Fundo branco com transparência */
        border: 1px solid #463e3e;
        border-radius: 8px;
        color: #ffffff;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .form-group input::placeholder {
        color: #b1b1b1; /* Cor do texto do placeholder branco */
    }

    .form-group input:not(:placeholder-shown) {
        color: #ffffff; /* Cor do texto digitado branco */
        outline: none;
    }

    .form-group input:focus {
        background-color: rgba(255, 255, 255, 0.1); /* Fundo mantém a transparência ao focar */
        outline: none;
    }

    .bg-red {
        color: #ffffff;
        background-color: #ff0000; /* Vermelho puro */
        border: none;
        padding: 16px 24px;
        font-size: 18px;
        text-align: center;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        box-shadow: 0px 10px 20px rgba(255, 0, 0, 0.3); /* Sombra ao botão */
    }

    .bg-red:hover {
        background-color: #c80000; /* Vermelho mais escuro ao passar o mouse */
    }
</style>

<div class="login-form">
    <h2>LOGIN</h2>
    <form action="{% url 'homepage' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            {{ form.password }}
        </div>
        <button type="submit" class="bg-red">Entrar</button>
    </form>
    <div>
        {% if messages %}
        {% for mensagem in messages %}
        <div class="mt-2 alert alert-warning" role="alert" style="border-radius: 8px;">
            {{ mensagem }}
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
