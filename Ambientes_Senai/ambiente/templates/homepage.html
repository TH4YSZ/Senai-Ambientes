{% extends 'index.html' %}
{% load static %}

{% block title %}
    LOGIN
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}

<style>
    .form-group {
    width: 100%; /* Tamanho m√°ximo do input em 100% */
}
</style>

<div class="parallax">
    <div class="flex container pb-5 m-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                {% for item in dados_senai %}
                    <h2 style="font-size: 40px; font-weight: 600;" class="text-center mb-5  mt-5 pt-5 p-2">{{item.titulo}}</h2>
                {% endfor %}
                <div class="p-4 mb-5 rounded-4 border border-1 border-black bg-white d-flex justify-content-center flex-column">
                    <h2 class="text-center text-black pb-4">Entrar </h2>
                    <form action="login" method="post" class="p-4">
                        {% csrf_token %}
                        <div class="col-md-6 form-group">
                            <label for="username">Nome</label>
                            {{form.username}}
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="password">Senha</label>
                            {{form.password}}
                        </div>

                        <button type="submit" class="bg-black">Entrar</button>
                    </form>
                    <img src="{% static '/img/trabalho_vetor.jpg' %}" alt="Imagem">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
